<md-dialog aria-label="Collaborator" style="min-width: 33%;">
    <form name="collab_dialog_add" ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'COLLABORATORS' | translate }}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-font-icon="lnr-close" class="lnr" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'NAME' | translate }}</label>
                    <input ng-model="model.name" id="collab_dialog_add_name" required class="form-control">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>{{ 'EMAIL' | translate }}</label>
                    <input ng-model="model.email" type="email" class="form-control">
                </md-input-container>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">{{'COLLABORATORS_DIALOG_ADD_CANCEL' | translate }}</md-button>
            <span flex></span>
            <md-button ng-click="save()" ng-disabled="collab_dialog_add.$invalid">{{'COLLABORATORS_DIALOG_ADD_CONFIRM' | translate}}</md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
