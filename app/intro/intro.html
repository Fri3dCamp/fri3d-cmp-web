<md-toolbar md-scroll-shrink  class="md-primary" style="background-image:url('/assets/header_forest.jpg')" >
  <div class="md-toolbar-tools">
      <img hide-xs height="60%" src='/assets/minibrand.svg' alt='Fri3d Camp' style="margin-right:20px;" />
      <div layout="column">
      <h1>Fri3d Camp 2018</h1>
      <span class="md-caption">{{ 'INTRO_CAPTION' | translate }}</span>
      </div>
      <span flex></span>
      <md-button aria-label="www.fri3d.be">
          www.fri3d.be
      </md-button>
  </div>
</md-toolbar>

<div layout="row">
    <md-content flex>
    <div layout="row" layout-margin layout-align="start center" class="mainwrapper">
        <form layout="column" name="userForm" layout-margin md-block flex novalidate>

          <div>
            <div style="float:right;width:115px;margin-top:20px">
              <span style="position:relative;top:-10px;display:inline-block;">NL</span>
              <md-switch flex class="md-primary" ng-change="vm.toggleLanguage()" ng-model="vm.translate" aria-label="Select form language"
                         style="width:45px;display:inline-block;margin:0px;"></md-switch>
              <span style="position:relative;top:-10px;display:inline-block;">EN</span>
            <md-tooltip md-visible="vm.promptLanguage">
              {{ 'LANGUAGE_PROMPT' | translate }}
            </md-tooltip>

            </div>

            <h1 class="fc-section-title">{{ 'INTRO_TITLE' | translate }}</h1>
            <p ng-bind-html="'INTRO_INTRO' | translate"></p>
            <center>
                <md-button class="md-raised md-primary" href="/cfp">{{ 'INTRO_LAUNCH_BUTTON' | translate }}</md-button>
            </center>
          </div>

        </form>
    </div>
    </md-content>

</div>
