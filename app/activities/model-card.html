<md-card style="width:100%; height: 100%;" ng-click="vm.select($event)">
  <md-card-header>
    <md-card-header-text>
      <span class="md-title">{{ vm.model.name }}</span>
      <span class="md-subhead">{{ vm.model.namespace }}</span>
    </md-card-header-text>
  </md-card-header>
  <md-card-content style="padding-top: 0; padding-bottom: 0" flex>
    <span class="md-caption">
      {{ vm.model.description }}
    </span>
  </md-card-content>
  <md-card-actions>
    <md-card-icon-actions>
      <span flex></span>
      <md-button class="md-icon-button" aria-label="Model Code" ng-click="vm.editor($event)">
        <md-tooltip>Code Editor</md-tooltip>
        <md-icon md-font-icon="lnr-code" class="lnr" style="font-size: 16px;"></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Edit" ng-click="vm.edit($event)">
        <md-tooltip>Edit</md-tooltip>
        <md-icon md-font-icon="lnr-pencil" class="lnr" style="font-size: 16px;"></md-icon>
      </md-button>
      <md-button class="md-icon-button" aria-label="Remove" ng-click="vm.remove($event)">
        <md-tooltip>Remove</md-tooltip>
        <md-icon md-font-icon="lnr-trash" class="lnr md-warn" style="font-size: 16px;"></md-icon>
      </md-button>
    </md-card-icon-actions>
  </md-card-actions>
</md-card>
