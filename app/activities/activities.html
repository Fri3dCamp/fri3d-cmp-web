<md-content layout="column" layout-padding flex>
  <md-grid-list
    md-cols="6" md-row-height="2:2"
    md-gutter="12px">

    <md-grid-tile md-rowspan="1" md-colspan="2">
      <md-card style="width:100%; height: 100%;">
        <md-card-title>
          <h1 style="margin: 0;">Models</h1>
        </md-card-title>
        <md-card-content style="padding-bottom: 0;">
          <p>Have a look at all your models.</p>
        </md-card-content>
        <md-card-actions layout="row" layout-padding>
          <md-input-container class="search" flex>
            <label>Search</label>
            <input ng-model="vm.search" ng-model-options="{debounce: 1000}" ng-change="vm.query(vm.search)">
          </md-input-container>
        </md-card-actions>
      </md-card>
    </md-grid-tile>

    <md-grid-tile md-rowspan="1" md-colspan="1" ng-repeat="model in vm.models">
      <model-card style="width:100%; height: 100%;" model="model" on-edit="vm.edit($event, model)" on-remove="vm.remove($event, model)"></model-card>
    </md-grid-tile>
  </md-grid-list>
</md-content>
